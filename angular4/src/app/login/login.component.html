<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
          <div class="panel panel-default">

            <div class="panel-body">
              <!-- <form role="form"> -->

                <div class="form-group">
					<h1 style="text-align: center;">Login</h1>
				</div>

                <div class="form-group">
                  <input type="email" class="form-control input-sm" placeholder="Email Address" [(ngModel)] ="email">
                </div>

                <div class="form-group">
                  <input type="password" class="form-control input-sm" placeholder="Password" [(ngModel)] ="password">
                </div>

                <button class="btn btn-info btn-block" (click) = "Login(email, password)" >Login</button>

                <h3 style="text-align: center;">{{message}}</h3>

              <!-- </form> -->
            </div>
          </div>
        </div>
      </div>
    </div>
