<div class="container">
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
          <div class="panel panel-default">

            <div class="panel-body">
              <!-- <form> -->

				<div class="form-group">
					<h1 style="text-align: center;">Registration</h1>
				</div>
                
                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control input-sm" placeholder="First Name" [(ngModel)] ="first_name" required>
                    </div>
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control input-sm" placeholder="Last Name" [(ngModel)] ="last_name">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <input type="email" class="form-control input-sm" placeholder="Email Address" [(ngModel)] ="email">
                </div>

                <div class="form-group">
                  <input type="password" class="form-control input-sm" placeholder="Password" [(ngModel)] ="password">
                </div>

                <button class="btn btn-info btn-block" (click) = "Register(first_name, last_name, email, password)" >Register</button>

                <h3 style="text-align: center;">{{message}}</h3>

              <!-- </form> -->
            </div>
          </div>
        </div>
      </div>
</div>
